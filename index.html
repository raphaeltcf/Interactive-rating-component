<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Mobile</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="img">
            <img src="images/icon-star.svg" alt="Star">
            </div>
            <h1>How did we do?</h1>
            <p>Please let us know we did with your support request. All feedback is appreciated
                to help us improve our offering!
            </p>
            <div class="buttons">
                <div class="numbers">
                    <input class="valor" name="choice" type="radio" value="1">
                    <p class="numeric">1</p>
                </div>
                <div class="numbers">
                    <input class="valor" name="choice" type="radio" value="2">
                    <p class="numeric">2</p>
                </div>
                <div class="numbers">
                    <input class="valor" name="choice" type="radio" value="3">
                    <p class="numeric">3</p>
                </div>
                <div class="numbers">
                    <input class="valor" name="choice" type="radio" value="4">
                    <p class="numeric">4</p>
                </div>
                <div class="numbers">
                    <input class="valor" name="choice" type="radio" value="5">
                    <p class="numeric">5</p>
                </div>
            </div>
            <input class="submit" type="submit" value="SUBMIT">
        </div>
    </main>
    <script src="Scripts/main.js"></script>
</body>

</html>
